{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="signup-login">
        <div class=" signup-box scr">
            <div class="heading">Update Task</div>
            <div class="line"></div>

            <form method="post">
                {% csrf_token %}
                <input type="text" name="title" required class="todo-input inp" value="{{task.title}}">

                <input class="submit-button" type="submit" value="Update">

            </form>

            <div class="line"></div>


        </div>


    </div>

</body>

</html>
