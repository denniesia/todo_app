{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https:kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
 <div class="signup-login">
        <div class="signup-box">

            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Login
                </div>

                <div class="line"></div>
                <div class="field">
                    <b>Username</b>

                    <input class="inp" type="text" name="username" required placeholder="Enter Your Username">
                </div>

                <div class="field">
                    <b>Password</b>

                    <input  class="inp" type="password" name="password" required placeholder="Enter Password">
                </div>
                <div class="field">
                    <input class="submit-button"type="submit" value="Login">
                </div>
                <div class="line"></div>

                <div class="field">
                    <b style="margin-left:120px;">Don't have an account yet?</b>
                    <br>
                    <a class="anc" href="{% url 'sign_up' %}" style="margin-left:220px;">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
